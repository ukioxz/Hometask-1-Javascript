<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="input-box">
            <div class="inputes">
                <label for="name">Task Name:</label>
                <input class="input-todo-name" type="text" placeholder="Name"></input>
                <label for="content">Content:</label>
                <input class="input-todo-content" type="text" placeholder="Content"></input>
            </div>
            <div class="drop-inputs">
                <div class="inputes">
                    <label for="category">Category:</label>
                    <input class="input-todo-category" type="text" placeholder="Category"></input>
                    <div class="suggestions">
                        <ul class="category-list">
                            <li>Task</li>
                            <li>Random Thought</li>
                            <li>Idea</li>
                        </ul>
                    </div>
                </div>
                <div class="inputes">
                    <label for="dates">Dates:</label>
                    <input class="input-todo-dates" type="date" placeholder="dd.mm.yyyy"></input>
                </div>
            </div>

            <div class="add-btn">
                <span>Add task</span>
            </div>
        </div>
        <div class="todo-container">
            <div class="menu">
                <div class="name-menu">Name</div>
                <div class="created-menu">Created</div>
                <div class="category-menu">Category</div>
                <div class="content-menu">Content</div>
                <div class="dates-menu">Dates</div>
                <div class="menu-edit-btn">Edit</div>
                <div class="menu-archiv-btn">Archive</div>
                <div class="menu-delete-btn">Delete</div>
            </div>
            <div class="todo-item">
                <div class="name-item">Books</div>
                <div class="created-item">April 27,2023</div>
                <div class="category-item">Task</div>
                <div class="content-item">The Lean Startup</div>
                <div class="dates-item">3/5/2021</div>
                <div class="edit-btn">Edit</div>
                <div class="archiv-btn">Archive</div>
                <div class="delete-btn">Delete</div>
            </div>
            <!-- <div class="todo-item"></div>
            <div class="todo-item"></div> -->
        </div>
        <div class="archive-container">
            <div class="menu">
                <div class="list-category-name">Note Category</div>
                <div class="todo-stats">
                    <div>Active</div>
                    <div>Archived</div>
                </div>

            </div>
            <div class="archived-list">
                <div class="list-item">
                    <div class="list-category-name">Task</div>
                    <div class="todo-stats-data">
                        <div class="amount-active-task"></div>
                        <div class="amount-archived-task"></div>
                    </div>

                </div>
                <div class="list-item">
                    <div class="list-category-name">Random Thought</div>
                    <div class="todo-stats-data">
                        <div class="amount-active-thought"></div>
                        <div class="amount-archived-thought"></div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-category-name">Idea</div>
                    <div class="todo-stats-data">
                        <div class="amount-active-idea"></div>
                        <div class="amount-archived-idea"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="src/index.js"></script>

</html>
